<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Danny Calise's Basic Portfolio</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <header class="top-space">
            <h2 class="name-tile">Danny Calise</h2>
            <nav class="nav">
                <a href="index.html">About</a><p>|</p>
                <a href="portfolio.html">Portfolio</a><p>|</p>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="main-body contact-body">
            <div class="full-form crux">
                <h2>Contact</h2>
                <hr>
                <form action="#" name="contact-form" class="contact-form">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first_name" required placeholder="First">
                   
                    <br>
                    
                        <label for="email">Email</label>
                        <input type="text" id="email" required placeholder="example@gmail.com">
                    
                    <br>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Message"></textarea>
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>
        <footer class="footer">
            <small>Copyright &copy;</small>
        </footer>
    </div>
</body>
</html>
